<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <script src="./scripts/app.js"></script>
    
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="/images/logo.svg" alt="Логотип Habbit App">
            <nav class="menu">
                <div class="menu_list">
                    <button class="menu_item menu_item_active">
                        <img src="/images/water.svg" alt="Вода">
                    </button>
                    <button class="menu_item">
                        <img src="/images/food.svg" alt="Еда">
                    </button>

                </div>
                <button class="menu_add">
                    <img src="/images/iconAdd.svg" alt="Добавить привычку">
                </button>

            </nav>
        </div>
        <div class="content">
            <header>
                <h1>Отжимания</h1>
                <div class="progress">
                    <div class="progress_text">
                        <div class="progress_name">Прогресс</div>
                        <div class="progress_procent">80%</div>
                    </div>
                    <div class="progress_bar">
                        <div class="progress_cover_bar"></div>
                    </div>
                </div> 
            </header>
            <main>
                <div>
                    <div class="habbit">
                        <div class="habbit_day">День 1</div>
                        <div class="habbit_comment">Первый подход всегдя дается тяжело</div>
                        <button class="habbit_delete">
                            <img src="/images/shape.svg" alt="Удалить">
                        </button>
                    </div>
                </div>
                <div>
                    <div class="habbit">
                        <div class="habbit_day">День 22</div>
                        <form class="habbit_form">
                            <input class="input_icon" type="text" placeholder="Комментарий">
                            <img class="input__icon" src="/images/coment.svg" alt="Комментарий">
                            <button class="button">Готово</button>
                        </form>
                        
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
